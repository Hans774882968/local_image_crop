<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>本地图片裁剪</title>
    <link rel="stylesheet" type="text/css" href = "./index.css" />
    <!-- <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script> -->
</head>

<body>
    <div class="container">
        <ul>
            本地图片裁剪。
            <li>点击左上角按钮选择一个图片文件</li>
            <li>若不是图片文件，则会通知，且之前选择的图片文件可以继续裁剪</li>
            <li>拖拽选择区域，并在左下角预览选择区域，预览可实时变化</li>
            <li>点击”保存“固定选择区域</li>
        </ul>
        <div class="btns">
            <input type="file" name="file" id="post_file" />
            <button id="save">保存</button>
        </div>
        <div id="label">
            <canvas id="canvas">您的浏览器不支持 HTML5 canvas 标签。</canvas>
            <canvas id="cover_box" draggable="true"></canvas>
        </div>
        <div id="preview">
            <div id="show_edit"></div>
            <div id="show_pic">
                <img src="" />
            </div>
        </div>
    </div>
    <!-- <script src="./index.js"></script> -->
    <script src="./index-v2.js"></script>
</body>
